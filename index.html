<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue.js + Firebase Authentication</title>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>

		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script
			src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"
			defer
		></script>

		<!-- Add SDKs for Firebase products that are to be used -->
		<script
			src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"
			defer
		></script>

		<!-- Development version of Vue.js, includes helpful console warnings -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>

		<!-- Local JavaScript file -->
		<script src="app.js" defer></script>
	</head>

	<body>
		<div class="container" id="app">
			<h1>Vue.js + Firebase Authentication</h1>

			<div v-if="authUser">
				<h5>You are signed in as {{ authUser.email }}</h5>
				<button type="button" class="btn btn-primary" @click="signOut">Sign Out</button>
			</div>

			<div v-else>
				<form @submit.prevent="register">
					<h3>Register</h3>
					<div class="form-group">
						<label for="registerEmail">Email</label>
						<input
							type="email"
							class="form-control"
							id="registerEmail"
							v-model="email"
							placeholder="Type your email"
						/>
					</div>
					<div class="form-group">
						<label for="registerPassword">Password</label>
						<input
							type="password"
							class="form-control"
							id="registerPassword"
							v-model="password"
							placeholder="Type your password"
						/>
					</div>
					<button type="submit" class="btn btn-primary">Register</button>
				</form>

				<form @submit.prevent="signIn">
					<h3>Sign In</h3>
					<div class="form-group">
						<label for="signinEmail">Email</label>
						<input
							type="email"
							class="form-control"
							id="signinEmail"
							v-model="email"
							placeholder="Type your email"
						/>
					</div>
					<div class="form-group">
						<label for="signinPassword">Password</label>
						<input
							type="password"
							class="form-control"
							id="signinPassword"
							v-model="password"
							placeholder="Type your password"
						/>
					</div>
					<button type="submit" class="btn btn-primary">Sign In</button>
				</form>
			</div>
		</div>
	</body>
</html>
